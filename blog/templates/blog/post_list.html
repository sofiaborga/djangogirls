<html>
    <head>
        <title>An hypothetical blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">An hypothetical blog</a></h1>
            {% for post in posts %}
            <div>
                <p>Date published: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
